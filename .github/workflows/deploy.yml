name: Deploy Blog to Main Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with Next.js
        run: bun run build

      - name: Checkout main site repo
        uses: actions/checkout@v4
        with:
          repository: aymuos15/aymuos15.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: main-site

      - name: Copy build to main site
        run: |
          rm -rf main-site/blog
          cp -r out main-site/blog
          # Ensure .nojekyll exists at root to disable Jekyll processing
          touch main-site/.nojekyll
          # Remove any markdown files that Jekyll might render instead of HTML
          find main-site/blog -type f -name "*.md" -delete

      - name: Commit and push to main site
        run: |
          cd main-site
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add blog/ .nojekyll
          git commit -m "chore: update blog from aymuos15/blog@${{ github.sha }}"
          git push
